<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie-edge">
    <title>Employee</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">

</head>
<body>
<div th:insert="fragments/header :: header"></div>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${employee}" class="container my-5">
                <div class="col-md-12">
                    <table class="table table-striped table-responsive-md">
                        <tr>
                            <td>Name:</td>
                            <td><strong th:text="${employee.name}"></strong></td>
                        </tr>
                        <tr>
                            <td>Last name:</td>
                            <td><strong th:text="${employee.lastName}"></strong></td>
                            <!--              <td th:text="${book.categories.size() > 0 ? book.categories[0].name : 'N/A'}"></td>    - ELVIS operator-->
                        </tr>
                        <tr>
                            <td>Address:</td>
                            <td><strong th:text="${employee.address}"></strong></td>
                        </tr>
                        <tr>
                            <td>City:</td>
                            <td><strong th:text="${employee.city}"></strong></td>
                            <!--              <td th:text="${book.authors.size() > 0 ? book.authors[0].name : 'N/A'}"></td>   - ELVIS operator-->
                        </tr>
                        <tr>
                            <td>Email:</td>
                            <td><strong th:text="${employee.email}"></strong></td>
                            <!--              <td th:text="${book.publishers.size() > 0 ? book.publishers[0].name : 'N/A'}"></td>   - ELVIS operator-->
                        </tr>
                        <tr>
                            <td>Phone number:</td>
                            <td><strong th:text="${employee.phone}"></strong></td>
                        </tr>
                        <tr>
                            <td>Brutto salary:</td>
                            <td>
                                <strong><span th:each="salary : ${employee.salaries}"
                                              th:text="${salary.bruttoSalary}"></span> € </strong>
                            </td>
                        </tr>
                        <tr>
                            <td>Netto salary:</td>
                            <td>
                                <strong><span th:each="salary : ${employee.salaries}"
                                              th:text="${salary.nettoSalary}"></span> € </strong>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
