<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie-edge">
  <title>Add new employee</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">

</head>
<body>
<div th:insert="fragments/header :: header"></div>
<div class="container my-2">
  <div class="card">
    <div class="card-body">
      <form action="#" th:action="@{/save-update/{id}(id=${employee.id})}" th:object="${employee}" method="post">
        <div class="row">
          <div class="form-group col-md-8">
            <label for="name" class="col-form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name">
          </div>

          <div class="form-group col-md-8">
            <label for="name" class="col-form-label">Last name</label>
            <input type="text" th:field="*{lastName}" class="form-control" id="last_name"
                   placeholder="Last name">
          </div>

          <div class="form-group col-md-8">
            <label for="name" class="col-form-label">Address</label>
            <input type="text" th:field="*{address}" class="form-control" id="address"
                   placeholder="Address">
          </div>

          <div class="form-group col-md-8">
            <label for="name" class="col-form-label">City</label>
            <input type="text" th:field="*{city}" class="form-control" id="city"
                   placeholder="City">
          </div>

          <div class="form-group col-md-8">
            <label for="name" class="col-form-label">Email</label>
            <input type="text" th:field="*{email}" class="form-control" id="email"
                   placeholder="Email">
          </div>

          <div class="form-group col-md-8">
            <label for="name" class="col-form-label">Phone number</label>
            <input type="text" th:field="*{phone}" class="form-control" id="phone"
                   placeholder="Phone number">
          </div>

          <div class="col-md-8">
            <input type="submit" class="btn btn-primary" value="Submit">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
