<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie-edge">
    <title>Employees</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <style>
    body {
      background-image: url("https://st2.depositphotos.com/1071909/7421/i/950/depositphotos_74218495-stock-photo-human-resources-officer-choose-employee.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
    }

    </style>

</head>
<body>
<div th:insert="fragments/header :: header"></div>
<div class="container my-2" >
    <div class="card">
        <div class="card-body">
            <div th:switch="${employees}" class="container my-5">
                <p class="my-5">
                    <a href="/add-employee" class="btn btn-primary">
                        <i class="fas fa-user-plus ml-2"> Add Employee </i>
                    </a>
                </p>
                <div class="col-md-12">
                    <h2 th:case="null">No employee found!!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Last name</th>
                                <th scope="col">Email</th>
                                <th scope="col">Phone number</th>
                                <th scope="col">Details</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="employee : ${employees}">
                                <td th:text="${employee.name}"></td>
                                <td th:text="${employee.lastName}"></td>
                                <td th:text="${employee.email}"></td>
                                <td th:text="${employee.phone}"></td>
                                <td><a th:href="@{/employee/{id}(id=${employee.id})}" class="btn btn-primary"><i
                                        class="fas fa-eye ml-2"></i></a></td>
                                <td><a th:href="@{/update-employee/{id}(id=${employee.id})}" class="btn btn-primary"><i
                                        class="fas fa-edit ml-2"></i></a></td>
                                <td><a th:href="@{/remove-employee/{id}(id=${employee.id})}" class="btn btn-primary"><i
                                        class="fas fa-trash-alt"></i></a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
